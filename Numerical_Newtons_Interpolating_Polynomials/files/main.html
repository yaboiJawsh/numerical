<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Newton's Polynomial Interpolation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="title">Newton's Polynomial Interpolation</h1>
    <div class="subtitle-container">
      <p class="subtitle">by</p>
      <p class="subtitle">Ramos, David Andre T.</p>
      <p class="subtitle">Sablan, Joshua Andrei D.</p>
      <p class="subtitle">CS-302</p>
    </div>
    <div class="button-container">
      <button id="start">Start</button>
      <button id="settings">Settings</button>
      <button id="exit">Exit</button>
    </div>
    <div id="settings-popup" class="hidden">
      <h2>Settings</h2>
      <p>Settings Unavailable. Please Press Start Instead.</p>
      <img src="https://cdn.shopify.com/s/files/1/0594/8866/5770/products/Bochi.png?v=1671503002" alt="Bochi the Rock" style="max-width: 200px;">
      <button id="close-popup">Close</button>
    </div>
    <div id="exit-popup" class="hidden"> <h2>Exit Confirmation</h2>
      <p>Are you sure you want to exit?</p>
      <img src="https://ih1.redbubble.net/image.4602180692.3771/st,small,507x507-pad,600x600,f8f8f8.jpg" alt="Exit confirmation image">
      <div class="exit-button-container">
        <button id="confirm-exit">Yes</button>
        <button id="cancel-exit">No</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>

</html>
